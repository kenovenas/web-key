<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Chaves</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #007BFF;
            padding: 20px;
            border-radius: 10px;
            color: white;
        }
        .key-box {
            background-color: white;
            color: black;
            padding: 10px;
            border-radius: 5px;
            font-size: 20px;
            margin-top: 10px;
        }
        .author {
            position: absolute;
            top: 10px;
            left: 10px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="author">Autor: Keno Venas</div>
    <div class="container">
        <h1>ðŸ”‘Acesse key</h1>
        <div class="key-box" id="key">Gerando chave...</div>
    </div>

    <script>
        function generateKey() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let key = '';
            for (let i = 0; i < 16; i++) {
                key += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return key;
        }

        document.getElementById('key').textContent = generateKey();
    </script>
</body>
</html>
